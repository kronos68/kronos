<!DOCTYPE html>
<html>
<head>
	<title>div-spans</title>
	<style>
		#top
		{
			font-size: 30px;
			color: red;
			text-align: center;
		}
		#middle
		{
			font-size: 20px;
			color: blue;
			text-align: center;
		}
		#bottom
		{
			font-size: 15px;
			color: cyan;
			text-align: center;
		}
		.name
		{
			font-weight: bold;
		}
	</style>
</head>
<body>

	<div id="top">
		this is<span class="name"> the top part of the webpage</span><br><br>
	</div>

	<div id="middle">
		this is<span class="name"> the middle part of the webpage</span><br><br>
	</div>

	<div id="bottom">
		this is<span class="name"> the bottom part of the webpage</span>
	</div>
</body>
</html>
